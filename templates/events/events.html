{% extends "base.html" %}

{% block title %} Liste des events {% endblock %}

{% block content %}

<h1>Évènements</h1>
<a href="{% url 'event_form' %}">Ajouter un nouvel évènement</a>
<ul>
  {% for event in events %}
  <li>
    {{event.title}} - {{event.date}}
  </li>
  {% endfor %}
</ul>

{% endblock %}
