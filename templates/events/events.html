{% extends "base.html" %}

{% block title %} Liste des events {% endblock %}

{% block content %}

<h1>Évènements</h1>
<a href="{% url 'event_form' %}">Ajouter un nouvel évènement</a>
<ul>
  {% for event in events %}
    <li>
      <a href="{% url 'event_detail' event.pk %}">{{ event.title }}
      - {{ event.date }} - {{ event.location }}
      </a>
    </li>
  {% endfor %}
</ul>

{% endblock %}
